<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Fuel Token Details</title>

  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 
      'self' 
      'unsafe-inline' 
      'unsafe-eval'
      https://cdn.tailwindcss.com
      https://fonts.googleapis.com
      https://fonts.gstatic.com
      https://s3.tradingview.com
      https://www.tradingview.com;
    style-src 
      'self'
      'unsafe-inline'
      https://fonts.googleapis.com;
    font-src 
      'self'
      https://fonts.gstatic.com;
    frame-src
      'self'
      https://www.tradingview-widget.com
      https://www.tradingview.com
      https://s3.tradingview.com
      data:;
    connect-src
      'self'
      https://*.tradingview.com
      https://data.tradingview.com
      https://www.tradingview-widget.com;
    object-src 'none';
    base-uri 'self';
    frame-ancestors 'none';
  ">
  
  <meta http-equiv="X-Content-Type-Options" content="nosniff">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap"
    rel="stylesheet"
  >
  
  <style>
    /* Basic styling for demo */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }
    .content-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .chart-container {
      width: 100%;
      max-width: 800px;
      height: 600px; /* Adjust as needed */
      margin: auto;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 0.5rem;
      padding: 1rem;
    }
  </style>
</head>

<body>
  <div class="content-wrapper">
    <h1 class="text-3xl font-bold text-center mb-6 text-green-400">
      Fuel Token Price History
    </h1>

    <!-- Chart Container -->
    <div class="chart-container">
      <!-- TradingView Widget BEGIN -->
      <div class="tradingview-widget-container" style="height:100%;width:100%;">
        <div 
          class="tradingview-widget-container__widget" 
          style="height:100%; width:100%;"
        ></div>
        
        <div class="tradingview-widget-copyright">
          <a 
            href="https://www.tradingview.com/" 
            rel="noopener nofollow" 
            target="_blank"
          >
            <span class="blue-text">Track all markets on TradingView</span>
          </a>
        </div>
        
        <script 
          type="text/javascript" 
          src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" 
          async
        >
        {
          "autosize": true,
          "symbol": "BYBIT:FUELUSDT",
          "interval": "D",
          "timezone": "Etc/UTC",
          "theme": "dark",
          "style": "1",
          "locale": "en",
          "allow_symbol_change": true,
          "calendar": false,
          "support_host": "https://www.tradingview.com"
        }
        </script>
      </div>
      <!-- TradingView Widget END -->
    </div>
  </div>
</body>
</html>
