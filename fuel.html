<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fuel Network</title>

  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 
      'self'
      'unsafe-inline'
      'unsafe-eval'
      https://cdn.tailwindcss.com
      https://fonts.googleapis.com
      https://fonts.gstatic.com
      https://s3.tradingview.com
      https://www.tradingview.com;
    style-src
      'self'
      'unsafe-inline'
      https://fonts.googleapis.com;
    font-src
      'self'
      https://fonts.gstatic.com;
    frame-src
      'self'
      https://www.tradingview-widget.com
      https://www.tradingview.com
      https://s3.tradingview.com;
    connect-src
      'self'
      https://*.tradingview.com
      https://data.tradingview.com
      https://www.tradingview-widget.com;
    object-src 'none';
    base-uri 'self';
    frame-ancestors 'none';
  ">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap"
    rel="stylesheet"
  >

  <style>
  
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    body {
      /* Tron-like dark background */
      background-color: #09131b;
      color: #cfd0d1;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }

  
    .tron-grid {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(to right, rgba(255,255,255,0.04) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,0.04) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
      z-index: 1;
    }

 
    .content-wrapper {
      z-index: 2; /* Place above the grid */
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }


    .main-panel {
      width: 100%;
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      border: 1px solid rgba(0,255,238,0.2);
      border-radius: 0.5rem;
      background-color: rgba(0, 0, 0, 0.3);
      transition: border-color 0.3s ease;
    }
    .main-panel:hover {
      border-color: rgba(0,255,238,0.4);
    }

    
    .token-title {
      font-size: 2rem;
      font-weight: 700;
      color: #00ffee; /* Neon Cyan */
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .sale-date {
      font-size: 0.9rem;
      color: #a2a4a5;
      margin-bottom: 1.5rem;
    }


    .sub-panel {
      background-color: rgba(255,255,255,0.03);
      border: 1px solid rgba(0,255,238,0.2);
      border-radius: 0.5rem;
      padding: 1rem;
      transition: background-color 0.3s ease;
    }
    .sub-panel:hover {
      background-color: rgba(255,255,255,0.06);
    }
    .sub-panel h3 {
      font-weight: bold;
      margin-bottom: 0.5rem;
      font-size: 1.25rem;
      text-transform: uppercase;
      color: #00ffee;
    }

 
    .highlight {
      color: #a4a6a7;
      font-weight: 700;
      display: inline-block;
      margin-right: 0.25rem;
    }


    .chart-container {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(0,255,238,0.2);
      border-radius: 0.5rem;
      margin-top: 2rem;
      width: 100%;
      height: 600px;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }
    .chart-container:hover {
      background-color: rgba(255,255,255,0.06);
    }
    .chart-title {
      font-weight: bold;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      text-align: center;
      font-size: 1.25rem;
      color: #00ffee;
    }


    a {
      color: #00afff;
      text-decoration: underline;
    }
    a:hover {
      color: #37fffc;
    }

    .text-green-400 {
      color: #0afc4e !important;
    }
    .text-red-400 {
      color: #ff3860 !important;
    }


    @media (min-width: 768px) {
      .md-grid {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 1.5rem /* 6 in Tailwind units */;
      }
      .md-col-span-2 {
        grid-column: span 2 / span 2;
      }
    }
  </style>
</head>

<body>
  <!-- Tron Grid Overlay -->
  <div class="tron-grid"></div>

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <!-- Main Panel -->
    <div class="main-panel">

      <!-- Title & Sale Date -->
      <div class="text-center mb-8">
        <h1 class="token-title">Fuel Network</h1>
        <div class="sale-date">Launch Date: 2024-12-19</div>
      </div>

      <!-- ICO Details & Links (Responsive Layout) -->
      <div class="md-grid">
        <!-- ICO Details -->
        <div class="sub-panel md-col-span-2 mb-6 md:mb-0">
          <h3>ICO Details</h3>
          <p class="mb-2">
            <span class="highlight">Buy Price:</span> $0.02
          </p>
          <p class="mb-2">
            <span class="highlight">Current Price:</span> 
            <span id="currentPrice">Loading...</span>
          </p>
          <p class="mb-2">
            <span class="highlight">Current ROI:</span> 
            <span id="currentROI">Loading...</span>
          </p>
          <p>
            <span class="highlight">ATH Price:</span> $0.08375 (On Dec.29th,2024)
          </p>
        </div>

        <!-- Links -->
        <div class="sub-panel">
          <h3>Links</h3>
          <ul class="space-y-2 list-none">
            <li>
              <a 
                href="https://app.fuel.network" 
                target="_blank"
                rel="noopener noreferrer"
              >
                Website
              </a>
            </li>
            <li>
              <a 
                href="https://twitter.com/fuel_network" 
                target="_blank"
                rel="noopener noreferrer"
              >
                Twitter
              </a>
            </li>
          </ul>
        </div>
      </div>

      <!-- Price History Section -->
      <div class="chart-container mt-6">
        <div class="chart-title">Price History</div>
        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container" style="width: 100%; height: 100%;">
          <div class="tradingview-widget-container__widget"></div>
          <script 
            type="text/javascript" 
            src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" 
            async
          >
          {
            "autosize": true,
            "symbol": "BYBIT:FUELUSDT",
            "interval": "60",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "allow_symbol_change": true,
            "calendar": false,
            "support_host": "https://www.tradingview.com"
          }
          </script>
        </div>
        <!-- TradingView Widget END -->
      </div>

    </div>
  </div>

  <!-- Script -->
  <script>
    // The original buy price for Fuel
    const seedRoundPrice = 0.02;

    async function fetchFuelData() {
      try {
        
        const response = await fetch("/calculate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ investment: 1 })
        });
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        const data = await response.json();
        if (data.error) {
          throw new Error(data.error);
        }
        
        // Current Price
        const currentPriceEl = document.getElementById("currentPrice");
        const currentPrice = data.current_price.toFixed(5);
        currentPriceEl.textContent = `$${currentPrice}`;
        
        // Price color
        const numericPrice = parseFloat(currentPrice);
        currentPriceEl.classList.remove("text-green-400", "text-red-400");
        if (numericPrice >= seedRoundPrice) {
          currentPriceEl.classList.add("text-green-400");
        } else {
          currentPriceEl.classList.add("text-red-400");
        }

        // ROI
       
        const rawRoiPercent = (data.roi_value / data.initial_investment) * 100;
        const formattedRoi = `${rawRoiPercent.toFixed(2)}% (${data.roi_value.toFixed(2)}x)`;
        const currentROIEl = document.getElementById("currentROI");
        currentROIEl.textContent = formattedRoi;

        currentROIEl.classList.remove("text-green-400", "text-red-400");
        if (rawRoiPercent >= 0) {
          currentROIEl.classList.add("text-green-400");
        } else {
          currentROIEl.classList.add("text-red-400");
        }
      } catch (error) {
        console.error("Error fetching Fuel data:", error);
        document.getElementById("currentPrice").textContent = "Error";
        document.getElementById("currentROI").textContent = "Error";
      }
    }

    document.addEventListener("DOMContentLoaded", fetchFuelData);
  </script>
</body>
</html>
