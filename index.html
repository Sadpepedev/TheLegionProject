<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Legion Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body {
      background-color: #000000;
      color: #FFFFFF;
    }
    .active-tab {
      border-bottom: 2px solid #FF0000;
      font-weight: bold;
    }
    .status-live {
      background-color: #4CAF50; /* Green */
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
    }
    .status-soon {
      background-color: #FF9800; /* Orange */
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
    }
    .status-ico {
      background-color: #3F51B5; /* Blue */
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
    }
    .disabled-button {
      background-color: #4A5568; /* Gray */
      cursor: not-allowed;
    }
  </style>
</head>
<body class="font-sans">
  <!-- Top Bar Navigation -->
  <nav class="bg-gray-900 text-white shadow-md">
    <div class="container mx-auto flex flex-col lg:flex-row items-center justify-center py-4 px-6">
      <!-- Hamburger Menu for Mobile -->
      <div class="block lg:hidden mb-4 lg:mb-0">
        <button id="mobileMenuToggle" class="text-white focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

      <!-- Navigation Tabs -->
      <div id="navTabs" class="hidden lg:flex space-x-6 flex-col lg:flex-row lg:items-center">
        <button class="sale-tab" onclick="switchSale('fuel')">
          Fuel <span class="status-live">Live</span>
        </button>
        <button class="sale-tab" onclick="switchSale('almanak')">
          Almanak <span class="status-soon">Trading Soon</span>
        </button>
        <button class="sale-tab" onclick="switchSale('pulse')">
          Pulse <span class="status-soon">Trading Soon</span>
        </button>
        <button class="sale-tab" onclick="switchSale('silencio')">
          Silencio <span class="status-soon">Trading Soon</span>
        </button>
        <button class="sale-tab" onclick="switchSale('enclave')">
          Enclave <span class="status-ico">ICO Soon</span>
        </button>
        <button class="sale-tab" onclick="switchSale('corn')">
          Corn <span class="status-ico">ICO Soon</span>
        </button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto mt-12 px-6 py-8 bg-gray-900 rounded-lg shadow-lg max-w-2xl">
    <h1 id="saleTitle" class="text-3xl font-extrabold text-center mb-6">Fuel</h1>
    <p class="text-sm text-center text-gray-400 mb-8">
      Enter your initial ICO investment to calculate your current ROI for <span id="tokenName">Fuel Token</span>
    </p>

    <!-- ROI Form -->
    <form onsubmit="calculateROI(event)">
      <div class="mb-6">
        <label for="investment" class="block text-gray-200 text-center font-semibold">Initial Investment ($):</label>
        <input type="number" id="investment" class="w-full p-3 bg-gray-800 rounded text-center text-gray-200" placeholder="Enter your investment">
      </div>
      <p class="text-sm text-center mb-6">
        <strong>Seed Round Price:</strong> <span id="seedPrice">$0.02</span> 
      </p>

      <button id="calculateButton" type="submit" class="w-full py-3 rounded font-bold text-white shadow-md">
        Calculate
      </button>
    </form>

    <!-- Results Section -->
    <div id="results" class="mt-8 p-6 bg-gray-800 rounded text-center"></div>
  </div>

  <!-- Footer -->
  <footer class="mt-10 text-center text-gray-500">
    Built by <a href="https://x.com/Dustybeerbong" target="_blank" class="text-blue-400 hover:underline">Sadpepe.exe</a>
  </footer>

  <footer class="bg-gray-800 text-gray-400 text-sm text-center py-4 mt-8">
    <p>Price data provided by <a href="https://coingecko.com" target="_blank" class="text-blue-400 hover:underline">CoinGecko</a>.</p>
  </footer>

  <script>
    // Sale Data with Colors
    const sales = {
      fuel: {
        title: "Fuel",
        tokenName: "Fuel Token",
        seedPrice: 0.02,
        isTradable: true,
        fontColor: "#32CD32", // Lime Green
        buttonColor: "#32CD32",
      },
      almanak: {
        title: "Almanak",
        tokenName: "Almanak Token",
        seedPrice: 0.0435,
        isTradable: false,
        fontColor: "#FFFFFF",
        buttonColor: "#4A5568", // Greyed out
      },
    };

    // Current Sale
    let currentSale = "fuel";

    // Switch Sale Function
    function switchSale(sale) {
      currentSale = sale;
      const saleData = sales[sale];

      // Update UI
      document.getElementById("saleTitle").textContent = saleData.title;
      document.getElementById("tokenName").textContent = saleData.tokenName;

      // Display Seed Price
      document.getElementById("seedPrice").textContent = saleData.seedPrice
        ? `$${saleData.seedPrice.toFixed(4)}`
        : saleData.seedPrice;

      // Update Calculate Button State and Colors
      const calculateButton = document.getElementById("calculateButton");
      if (!saleData.isTradable) {
        calculateButton.disabled = true;
        calculateButton.classList.add("disabled-button");
        calculateButton.classList.remove("bg-red-600");
      } else {
        calculateButton.disabled = false;
        calculateButton.classList.remove("disabled-button");
        calculateButton.classList.add("bg-red-600");
      }

      // Set Colors for Font and Button
      document.getElementById("saleTitle").style.color = saleData.fontColor;
      calculateButton.style.backgroundColor = saleData.buttonColor;

      // Highlight Active Tab
      document.querySelectorAll(".sale-tab").forEach(tab => tab.classList.remove("active-tab"));
      document.querySelector(`[onclick="switchSale('${sale}')"]`).classList.add("active-tab");

      // Clear Results
      document.getElementById("results").innerHTML = "";
      document.getElementById("investment").value = "";
    }

    // ROI Calculation Function
    async function calculateROI(event) {
      event.preventDefault();

      const investment = parseFloat(document.getElementById("investment").value);
      const saleData = sales[currentSale];

      if (isNaN(investment) || investment <= 0) {
        alert("Please enter a valid investment amount.");
        return;
      }

      if (!saleData.isTradable) {
        document.getElementById("results").innerHTML = `
          <p class="text-lg text-gray-400">Current Token Price: <span class="text-white">Not Available</span></p>
          <p class="text-lg text-gray-400">Current Value: <span class="text-white">Not Applicable</span></p>
        `;
        return;
      }

      try {
        const response = await fetch("/calculate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ investment, round_price: saleData.seedPrice }),
        });

        const data = await response.json();
        if (data.error) {
          alert(data.error);
        } else {
          document.getElementById("results").innerHTML = `
            <p class="text-lg text-gray-400">Initial Investment: <span class="text-white">$${data.initial_investment.toFixed(2)}</span></p>
            <p class="text-lg text-gray-400">Seed Round Price: <span class="text-white">$${saleData.seedPrice.toFixed(2)}</span></p>
            <p class="text-lg text-gray-400">Current Token Price: <span class="text-white">$${data.current_price.toFixed(4)}</span></p>
            <p class="text-2xl font-bold mt-4" style="color:${saleData.fontColor}">Current Value: $${data.roi_value.toFixed(2)}</p>
          `;
        }
      } catch (error) {
        console.error("Error:", error);
        alert("An error occurred while calculating ROI.");
      }
    }

    // Set Initial Colors and Behavior
    switchSale(currentSale);
  </script>
</body>
</html>
