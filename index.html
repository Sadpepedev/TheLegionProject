<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Legion Project</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <style>
    body {
      background-color: #000000;
      color: #FFFFFF;
    }
    .active-tab {
      border-bottom: 2px solid #FF0000;
      font-weight: bold;
    }
    .status-live {
      background-color: #4CAF50; /* Green */
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
    }
    .status-soon {
      background-color: #FF9800; /* Orange */
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
    }
    .status-ico {
      background-color: #3F51B5; /* Blue */
      color: white;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
    }
    .disabled-button {
      background-color: #4A5568; /* Gray */
      cursor: not-allowed;
    }
    #results {
      display: none; /* Hide results initially */
    }
  </style>
</head>
<body class="font-sans">
  <!-- Top Bar Navigation -->
  <nav class="bg-gray-900 text-white shadow-md">
    <div class="container mx-auto flex flex-col lg:flex-row items-center justify-between py-4 px-6">
      <!-- Hamburger Menu for Mobile -->
      <div class="block lg:hidden">
        <button id="mobileMenuToggle" class="text-white focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>

      <!-- Navigation Tabs -->
      <div id="navTabs" class="hidden lg:flex lg:space-x-6 lg:flex-row lg:items-center flex-col">
        <button class="sale-tab" onclick="switchSale('overview')">Overview</button>
        <button class="sale-tab" onclick="switchSale('fuel')">Fuel <span class="status-live">Live</span></button>
        <button class="sale-tab" onclick="switchSale('almanak')">Almanak <span class="status-soon">Trading Soon</span></button>
        <button class="sale-tab" onclick="switchSale('pulse')">Pulse <span class="status-soon">Trading Soon</span></button>
        <button class="sale-tab" onclick="switchSale('silencio')">Silencio <span class="status-soon">Trading Soon</span></button>
        <button class="sale-tab" onclick="switchSale('enclave')">Enclave <span class="status-ico">ICO Soon</span></button>
        <button class="sale-tab" onclick="switchSale('corn')">Corn <span class="status-ico">ICO Soon</span></button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto mt-12 px-6 py-8 bg-gray-900 rounded-lg shadow-lg max-w-2xl">
    <!-- Overview Tab -->
    <div id="overviewTab" class="hidden">
      <h1 class="text-3xl font-extrabold text-center mb-6">Overview</h1>
      <table class="w-full text-center table-auto text-gray-300">
        <thead>
          <tr>
            <th class="px-4 py-2">Token</th>
            <th class="px-4 py-2">ROI (%)</th>
          </tr>
        </thead>
        <tbody id="overviewTable"></tbody>
      </table>
    </div>

    <!-- Token-Specific Tab -->
    <div id="tokenTab" class="block">
      <h1 id="saleTitle" class="text-3xl font-extrabold text-center mb-6">Fuel</h1>
      <p class="text-sm text-center text-gray-400 mb-8">
        Enter your initial ICO investment to calculate your current ROI for <span id="tokenName">Fuel Token</span>
      </p>

      <!-- ROI Form -->
      <form onsubmit="calculateROI(event)">
        <div class="mb-6">
          <label for="investment" class="block text-gray-200 text-center font-semibold">Initial Investment ($):</label>
          <input type="number" id="investment" class="w-full p-3 bg-gray-800 rounded text-center text-gray-200" placeholder="Enter your investment">
        </div>
        <p class="text-sm text-center mb-6">
          <strong>Seed Round Price:</strong> <span id="seedPrice">$0.02</span> 
        </p>

        <button id="calculateButton" type="submit" class="w-full py-3 rounded font-bold text-white shadow-md">
          Calculate
        </button>
      </form>

      <!-- Results Section -->
      <div id="results" class="mt-8 p-6 bg-gray-800 rounded text-center"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-10 text-center text-gray-500">
    Built by <a href="https://x.com/Dustybeerbong" target="_blank" class="text-blue-400 hover:underline">Sadpepe.exe</a>
  </footer>

  <footer class="bg-gray-800 text-gray-400 text-sm text-center py-4 mt-8">
    <p>Price data provided by <a href="https://coingecko.com" target="_blank" class="text-blue-400 hover:underline">CoinGecko</a>.</p>
  </footer>

  <script>
    const sales = {
      fuel: { title: "Fuel", seedPrice: 0.02, isTradable: true },
      almanak: { title: "Almanak", seedPrice: 0.0435, isTradable: false },
      pulse: { title: "Pulse", seedPrice: "Coming Soon", isTradable: false },
      silencio: { title: "Silencio", seedPrice: "Coming Soon", isTradable: false },
      enclave: { title: "Enclave", seedPrice: "ICO Soon", isTradable: false },
      corn: { title: "Corn", seedPrice: "ICO Soon", isTradable: false },
    };

    let currentSale = "overview";

    async function fetchROI(token, seedPrice) {
      try {
        const response = await fetch("/calculate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ round_price: seedPrice }),
        });

        const data = await response.json();
        if (data.error) return "Error";
        const roi = ((data.current_price / seedPrice - 1) * 100).toFixed(2);
        return `${roi}%`;
      } catch (error) {
        console.error("Error fetching ROI:", error);
        return "Error";
      }
    }

    async function populateOverview() {
      const tableBody = document.getElementById("overviewTable");
      tableBody.innerHTML = ""; // Clear existing rows

      for (const key in sales) {
        const sale = sales[key];
        const row = document.createElement("tr");

        const nameCell = document.createElement("td");
        nameCell.textContent = sale.title;
        row.appendChild(nameCell);

        const roiCell = document.createElement("td");
        roiCell.textContent = sale.isTradable ? await fetchROI(sale.title, sale.seedPrice) : "Coming Soon";
        row.appendChild(roiCell);

        tableBody.appendChild(row);
      }
    }

    function switchSale(sale) {
      currentSale = sale;
      if (sale === "overview") {
        document.getElementById("overviewTab").classList.remove("hidden");
        document.getElementById("tokenTab").classList.add("hidden");
        populateOverview();
      } else {
        document.getElementById("overviewTab").classList.add("hidden");
        document.getElementById("tokenTab").classList.remove("hidden");
        const saleData = sales[sale];
        document.getElementById("saleTitle").textContent = saleData.title;
        document.getElementById("seedPrice").textContent = typeof saleData.seedPrice === "string" ? saleData.seedPrice : `$${saleData.seedPrice}`;
      }
    }

    switchSale("overview");
  </script>
</body>
</html>
